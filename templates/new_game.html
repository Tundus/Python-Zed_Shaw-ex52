{% extends "layout.html" %}

{% block content %}
<h1>The Gothon Game</h1>

<form name=landing  method=POST action="/new_game">
    
    {% if user %}
        <h3>Hello <em>{{user}}</em>>!</h3>
    {% endif %}
    <h3>Welcome on Planet Percal #25!</h3>
    <label for="games">Please select your game:</label>
    <select id="games" name="games">
        {% for elem in games %}
            <option value="{{elem['id']}}">{{elem['id']}}: {{elem.description.string}}</option>
        {% endfor %}
    </select>
    <input type=submit value=Submit>
    <br />
    <ul>
        {% for elem in games %}
            <li><em>{{elem['id']}}:</em> {{elem.description.string}}</li>
        {% endfor %}
    </ul>
    
</form>


{% endblock %}
