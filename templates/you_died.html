<h1>You Died!</h1>

{% if room %}
    {% if user %}
        <p>I am sorry {{ user }} but you bit the dust!</p>
    {% else %}
        <p>I am sorry but you bit the dust!</p>
    {% endif %}
    <br />
    <p><a href="/">Try again?</a></p>

{% else %}
    <p>Please start a game!</p>
    <br />
    <p><a href="/">Give a go!</a></p>

{% endif %}
